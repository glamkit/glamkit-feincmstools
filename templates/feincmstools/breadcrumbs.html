{% spaceless %}
  {% if breadcrumbs or current_page %}
    <ul class="breadcrumbs">
    {% for page in breadcrumbs %}
      <li>
      {% if page.get_absolute_url %}
        <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
      {% else %}
        <span class="linkless">{{ page.title }}</span>
      {% endif %}
        &rsaquo; 
      </li>
    {% endfor %}
      <li class="current">{{ current_page.title }}</li>
    </ul>
  {% endif %}
{% endspaceless %}
